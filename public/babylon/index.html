<body>
  <div id="screen-overlay" class="loading-state" style="background:white;">
    <!-- <img src="assets/UI/Common/MoALogoDiag.png"> -->
    <h2 class="general-text">Loading Game<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span></h2>
  </div>
  <div id="resizeable-wrapper" class="scaleable-wrapper">
    <div id="screen-wrapper" class="very-specific-design">
      <div id="infobar">
        <header id="infobar-header">
          <img src="assets/UI/Common/ShotClockLogoGreyShad.png" id="titleLogo">
        </header>
        <div id="info-container">
          <div id="infobar-content">
            <div class="attract-state">
              <div class="text-container">
                <div id="texting-instructions">
                  <div class="general-text">Text the word</div>
                  <div class="emphasis-text" id="texting-code">BBALL</div>
                  <div class="general-text small-height">to</div>
                  <div class="emphasis-text" id="texting-number">12345</div>
                </div>
                <hr />
                <div id="gamecode-instructions">
                  <div class="general-text">Then Enter</div>
                  <div class="general-text">Game Code</div>
                </div>
              </div>
            </div>
            <div class="waiting-state">
              <div class="text-container">
                <div class="general-text">Waiting</div>
                <div class="general-text">For</div>
                <div class="general-text">Other</div>
                <div class="general-text">Players</div>
              </div>
            </div>
            <div class="gameplay-state">
              <div class="text-container">
                <div class="playername-container">
                  <div class="firstname">First</div>
                  <div class="lastname">Last</div>
                </div>
              </div>
            </div>
            <div class="results-state">
              <div class="text-container">
                <div class="playername-container">
                  <div id="winner-label" class="general-text">Game Winner</div>
                  <div class="firstname">First</div>
                  <div class="lastname">Last</div>
                </div>
                <div id="winner-trophy">
                  <img src="assets/UI/D4/WinnersTrophy.png" class="trophy-image">
                </div>
              </div>
            </div>
          </div>

          <div id="ribbon">
            <div id="ribbon-container">
              <div class="gameplay-state">
                <div id="score-label"><div  class="general-text">Score</div></div>
              </div>
              <div class="dropshadow-container">
                <div id="ribbon-background" class="emphasis-text">
                  <div class="attract-state">
                    <div id="gamecode-text" class="ribbon-text">COURT</div>
                  </div>
                  <div class="waiting-state">
                    <div id="waiting-timer" class="ribbon-text"><i class="fas fa-stopwatch"></i><div class="countdown-num">30</div></div>
                  </div>
                  <div class="gameplay-state">
                    <div id="current-score" class="ribbon-text">0</div>
                  </div>
                  <div class="results-state">
                    <div id="winner-stats">
                      <div class="playerscore stat-text">
                        <div class="stat-label">Points</div>
                        <div class="stat-number">0</div>
                      </div>
                      <div class="playerstreak stat-text">
                        <div class="stat-label">Best Streak</div>
                        <div class="stat-number">5</div>
                      </div>
                    </div>
                    <div id="winner-ribbon">
                      <div class="ribbon-text">WINNER!</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="labels">
          <div id="scoreLabel"></div>
          <div id="attractLabel"></div>
          <div id="fpsLabel"></div>
          <div id="fpsLabel-bot"></div>
        </div>
      </div>
      <div id="game-container">
        <div id="game-overlay">
          <div id="animation-container">
            <div class="overlay-background"></div>
            <div id="lighting-container">
              <div id="left-lights">
                <div class="light-container direction-down">
                  <div class="large-light">
                    <div class="large-rectangle light" id="light1"></div>
                  </div>
                </div>
                <div class="light-container direction-up">
                  <div class="small-light">
                    <div class="small-rectangle light" id="light2"></div>
                  </div>
                </div>
                <!-- <div class="light-container">
                  <div class="small-light" id="light5">
                    <div class="small-rectangle light"></div>
                  </div>
                </div> -->
              </div>
              <div id="right-lights">
              <div class="light-container direction-down">
                <div class="small-light">
                  <div class="small-rectangle light" id="light3"></div>
                </div>
              </div>
              <div class="light-container direction-up">
                <div class="large-light">
                  <div class="large-rectangle light" id="light4"></div>
                </div>
              </div>
            </div>
            </div>
          </div>
          <div class="info-layer">
            <div class="attract-state">
              <div id="gameplay-flavortext" class="flavortext">
                <div class="top">Play</div>
                <div class="bottom">Now!</div>
              </div>
            </div>
            <div class="gameplay-state">
              <div id="score-bonus">
                <div id="bonus-amount"><span id="bonus-num">8</span>X</div>
                <div id="bonus-text">Bonus</div>
              </div>
            </div>
            <div class="results-state">
                <div id="results-flavortext" class="flavortext"></div>
                <div id="player-stats">
                  <div class="playerscore stat-text">
                    <div class="stat-label">Points</div>
                    <div class="stat-number"></div>
                  </div>
                  <div class="playerstreak stat-text">
                    <div class="stat-label">Best Streak</div>
                    <div class="stat-number"></div>
                  </div>
                </div>
            </div>
          </div>
          <div id="sponsorArea">
            <div id="sponsorGround"></div>
            <img src="assets/UI/Common/MoALogoDiag.png" id="sponsorLogo">
          </div>
        </div>
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/babylon/babylon.custom.js"></script>
  <script src="/babylon/scripts/UI/resizer.js"></script>
  <script src="/config.js"></script>

  <script src="/babylon/scripts/UI/attract.js"></script>

  <script src="/babylon/scripts/UI/gameplay.js"></script>
  <script src="/babylon/scripts/UI/results.js"></script>
